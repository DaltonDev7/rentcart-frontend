<h2 class="text-2xl">Modelos</h2>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-white uppercase bg-gray-800 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Marca
                </th>
                <th scope="col" class="px-6 py-3">
                    Modelo
                </th>
                <th scope="col" class="px-6 py-3">
                    Estado
                </th>
                <th scope="col" class="px-6 py-3">
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of modelos" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{item.MarcaDescripcion}}
                </th>
                <td class="px-6 py-4">
                    {{item.Descripcion}}
                </td>
                <td class="px-6 py-4">
                    {{item.Estado == 1 ? 'Activo' : 'Inactivo'}}
                </td>
                <td class="px-6 py-4">
                    <div>
                        <button type="button" (click)="remove(item.Id)" class="text-white bg-red-700 hover:bg-red-800 
                         focus:outline-none focus:ring-4 focus:ring-red-300 
                         font-medium rounded-full text-sm px-5 py-2.5
                          text-center mr-2 mb-2 dark:bg-red-600 
                          dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
                    </div>
                    <div>
                        <button type="button" (click)="update(item.Id)" class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none 
                        focus:ring-4 focus:ring-purple-300 font-medium 
                        rounded-full text-sm px-5 py-2.5 text-center
                         mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 
                         dark:focus:ring-purple-900">Editar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
