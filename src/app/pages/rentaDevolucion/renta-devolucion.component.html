<div>
    <div class="">
        <div class="section-add-buscar">
            <div class="d-flex">
                <div class="">
                    <button (click)="add('add')" type="button" class="text-white bg-blue-700 hover:bg-blue-800 
                    focus:ring-4 focus:ring-blue-300 font-medium rounded-lg
                     text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Crear</button>
                </div>
                <div>
                    <button (click)="exportToPdf()" type="button" 
                     class="focus:outline-none text-white bg-green-700 
                     hover:bg-green-800 focus:ring-4 focus:ring-green-300 
                     font-medium rounded-lg text-sm px-5 py-2.5 
                     mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Generar reporte</button>
                </div>
            </div>
            <form [formGroup]="buscadorForm">
                <div>
                    <div>
                        <ng-select [items]="columnasCombox" formControlName="TipoColumna" placeholder="Seleccione"
                            bindLabel="text" bindValue="id">
                        </ng-select>
                    </div>
                    <div>
                        <input type="text" class="baseInput" placeholder="Buscar" formControlName="Columna">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<h2 class="text-2xl">Rentas</h2>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-white uppercase bg-gray-800 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Vehiculo
                </th>
                <th scope="col" class="px-6 py-3">
                    Cliente
                </th>
                <th scope="col" class="px-6 py-3">
                    Fecha Renta
                </th>
                <th scope="col" class="px-6 py-3">
                    Cantidad Dias
                </th>
                <th scope="col" class="px-6 py-3">
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of rentas" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{item.Vehiculo}}
                </th>
                <td class="px-6 py-4">
                    {{item.Cliente}}
                </td>
                <td class="px-6 py-4">
                    {{item.FechaRenta | date}}
                </td>
                <td class="px-6 py-4">
                    {{item.CantidadDias}}
                </td>
                <td class="px-6 py-4">
    
                    <div>
                        <button type="button" (click)="remove(item.Id)" class="text-white bg-red-700 hover:bg-red-800 
                         focus:outline-none focus:ring-4 focus:ring-red-300 
                         font-medium rounded-full text-sm px-5 py-2.5
                          text-center mr-2 mb-2 dark:bg-red-600 
                          dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
                    </div>
                    <div>
                        <button type="button" (click)="update(item.Id)" class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none 
                        focus:ring-4 focus:ring-purple-300 font-medium 
                        rounded-full text-sm px-5 py-2.5 text-center
                         mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 
                         dark:focus:ring-purple-900" (click)="update(item.Id)">Editar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
