<div class="row">
    <div class="d-flex ">
        <h4>Imagenes</h4>
        <p-badge value="Hasta 5 imagenes" styleClass="mr-2" severity="info"></p-badge>
    </div>

    <app-upload-image-post (imagenesPost)="capturarImagenesPost($event)"></app-upload-image-post>

    <div>
        <button 
        *ngIf="files.length  >= 1"
        pButton pRipple type="button" 
        label="Guargar" 
        class="p-button-success" 
        (click)="onSaveImagenes()"></button>
    </div>


</div>
